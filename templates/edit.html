<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Invoice</title>

    <!-- Bootstrap & Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 30px; max-width: 800px; }
        .card {
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: #ffffff;
        }
        label { font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="text-center text-primary mb-4">Edit Invoice</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label>Nomor Invoice</label>
                    <input type="text" name="nomor" class="form-control" value="{{ invoice['nomor'] }}" required>
                </div>

                <div class="col-md-6">
                    <label>Tanggal</label>
                    <input type="date" name="tanggal" class="form-control" value="{{ invoice['tanggal'] }}" required>
                </div>

                <div class="col-md-6">
                    <label>Kepada</label>
                    <input type="text" name="kepada" class="form-control" value="{{ invoice['kepada'] }}" required>
                </div>

                <div class="col-md-6">
                    <label>Dari</label>
                    <input type="text" name="dari" class="form-control" value="{{ invoice['dari'] }}" required>
                </div>

                <div class="col-md-6">
                    <label>Pembayaran</label>
                    <input type="text" name="pembayaran" class="form-control" value="{{ invoice['pembayaran'] }}">
                </div>

                <div class="col-md-6">
                    <label>Due Date</label>
                    <input type="date" name="due_date" class="form-control" value="{{ invoice['due_date'] }}">
                </div>

                <div class="col-md-6">
                    <label>Vendor</label>
                    <input type="text" name="vendor" class="form-control" value="{{ invoice['vendor'] }}">
                </div>

                <div class="col-md-6">
                    <label>Bank</label>
                    <input type="text" name="bank" class="form-control" value="{{ invoice['bank'] }}">
                </div>

                <div class="col-md-6">
                    <label>Atas Nama</label>
                    <input type="text" name="atas_nama" class="form-control" value="{{ invoice['atas_nama'] }}">
                </div>

                <div class="col-md-6">
                    <label>Rekening</label>
                    <input type="text" name="rekening" class="form-control" value="{{ invoice['rekening'] }}">
                </div>

                <div class="col-md-6">
                    <label>Cost Center</label>
                    <input type="text" name="cost_center" class="form-control" value="{{ invoice['cost_center'] }}">
                </div>

                <div class="col-md-6">
                    <label>Cost Element</label>
                    <input type="text" name="cost_element" class="form-control" value="{{ invoice['cost_element'] }}">
                </div>

                <div class="col-md-6">
                    <label>Category</label>
                    <select name="category" class="form-select">
                        <option value="Cash In" {% if invoice['category'] == 'Cash In' %}selected{% endif %}>Cash In</option>
                        <option value="Cash Out" {% if invoice['category'] == 'Cash Out' %}selected{% endif %}>Cash Out</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label>Jumlah (MYR)</label>
                    <input type="number" step="0.01" name="jumlah" class="form-control" value="{{ invoice['jumlah'] }}">
                </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
